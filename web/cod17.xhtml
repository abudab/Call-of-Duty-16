<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Call of duty 16</title>
        <script type="text/javascript" src="skrypt.js" ></script>
    </h:head>
    <h:body onload="letsRoll()">
        <c:if test="${sesja.myid==-1}">
            Oh noes! Nie można dodać gracza!
        </c:if>

<canvas id="tutaj" width="1000" height="800">
<myid id="myid">
    #{sesja.myid}
</myid>
    <c:set var="gId" value="${sesja.graid}"/>
<graid id="graid">
    #{gId}
</graid>     
<img id="msciwoj_mk1" src="msc1.png" />
<img id="msciwoj_mirrored" src="msc2.png"/>
<img id="t35" src="T35.png" />
<terrain id="terrain_xres">
    #{powitalna.xres(gId)}
</terrain>
<terrain id="terrain_y">
    #{powitalna.getTeren(gId)}
</terrain>
<enemies id="enemies_list">
    <c:forEach var="i" items="${powitalna.enemies(gId)}">
<enemy>
#{i}
</enemy>
      </c:forEach>
</enemies>
</canvas>

        <h:form>
            <input type="button" onclick="uciekaj()" value="Opuść grę" />
            <h:commandButton onclick="uciekaj()" action="index" value="Wstecz" />
        </h:form>
    </h:body>
</html>
